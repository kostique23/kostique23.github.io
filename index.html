<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doodle Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
  <h1>Doodle Classifier</h1>
  <canvas id="drawingCanvas" width="300" height="300" style="border:1px solid #000;"></canvas>
  <button onclick="classifyDrawing()">Classify Drawing</button>

  <script>
    // Function to preprocess image data
    async function preprocess(imgData) {
      return tf.tidy(() => {
        let tensor = tf.browser.fromPixels(imgData, numChannels = 1);
        const resized = tf.image.resizeBilinear(tensor, [28, 28]).toFloat();
        const offset = tf.scalar(255.0);
        const normalized = tf.scalar(1.0).sub(resized.div(offset));
        const batched = normalized.expandDims(0);
        return batched;
      });
    }

    // Function to classify drawing
    async function classifyDrawing() {
      const canvas = document.getElementById('drawingCanvas');
      const ctx = canvas.getContext('2d');
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);

      const model = await tf.loadLayersModel('model/model.json');
      const pred = model.predict(await preprocess(imgData)).dataSync();

      // You can use pred for further processing or display the result
      console.log(pred);
    }

    // Additional functions for drawing and recording coordinates (provided in your code)
    let coords = [];
    let mousePressed = false;

    function recordCoor(event) {
      var pointer = { x: event.clientX, y: event.clientY };
      var posX = pointer.x;
      var posY = pointer.y;

      if (posX >= 0 && posY >= 0 && mousePressed) {
        coords.push(pointer);
      }
    }

    function getMinBox() {
      var coorX = coords.map(function (p) { return p.x; });
      var coorY = coords.map(function (p) { return p.y; });

      var min_coords = {
        x: Math.min.apply(null, coorX),
        y: Math.min.apply(null, coorY)
      };

      var max_coords = {
        x: Math.max.apply(null, coorX),
        y: Math.max.apply(null, coorY)
      };

      return {
        min: min_coords,
        max: max_coords
      };
    }

    // Event listeners for drawing
    document.getElementById('drawingCanvas').addEventListener('mousedown', function () { mousePressed = true; });
    document.getElementById('drawingCanvas').addEventListener('mouseup', function () { mousePressed = false; });
    document.getElementById('drawingCanvas').addEventListener('mousemove', recordCoor);
  </script>
</body>
</html>
