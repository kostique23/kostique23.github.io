<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doodle Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
  <h1>Doodle Classifier</h1>
  <canvas id="drawingCanvas" width="300" height="300" style="border:1px solid #000;" onmousedown="startDrawing(event)" onmouseup="stopDrawing()" onmousemove="draw(event)"></canvas>
  <button onclick="classifyDrawing()">Classify Drawing</button>

  <script>
    let coords = [];
    let isDrawing = false;

    function startDrawing(event) {
      isDrawing = true;
      recordCoor(event);
    }

    function stopDrawing() {
      isDrawing = false;
    }

    function draw(event) {
      if (!isDrawing) return;
      recordCoor(event);
    }

    function recordCoor(event) {
      const canvas = document.getElementById('drawingCanvas');
      const ctx = canvas.getContext('2d');
      const rect = canvas.getBoundingClientRect();

      const posX = event.clientX - rect.left;
      const posY = event.clientY - rect.top;

      coords.push({ x: posX, y: posY });

      ctx.fillStyle = "#000";
      ctx.beginPath();
      ctx.arc(posX, posY, 2, 0, 2 * Math.PI);
      ctx.fill();
      ctx.closePath();
    }

    async function preprocess(imgData) {
      return tf.tidy(() => {
        let tensor = tf.browser.fromPixels(imgData, numChannels = 1);
        const resized = tf.image.resizeBilinear(tensor, [28, 28]).toFloat();
        const offset = tf.scalar(255.0);
        const normalized = tf.scalar(1.0).sub(resized.div(offset));
        const batched = normalized.expandDims(0);
        return batched;
      });
    }

    async function classifyDrawing() {
  const canvas = document.getElementById('drawingCanvas');
  const ctx = canvas.getContext('2d');
  const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);

  const model = await tf.loadLayersModel('model/model.json');
  const pred = model.predict(await preprocess(imgData)).dataSync();

  // Находим индекс максимального значения в предсказаниях
  const maxIndex = pred.indexOf(Math.max(...pred));

  // Получаем класс из индекса
  const predictedClass = class_names[maxIndex];

  // Выводим предсказанный класс в консоль
  console.log('Predicted Class:', predictedClass);
}
  </script>
</body>
</html>
