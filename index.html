<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doodle Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
  <h1>Doodle Classifier</h1>
  <canvas id="drawingCanvas" width="300" height="300" style="border:1px solid #000;" onmousedown="startDrawing(event)" onmouseup="stopDrawing()" onmousemove="draw(event)"></canvas>
  <button onclick="classifyDrawing()">Classify Drawing</button>

  <script>
    
    model = await tf.loadLayersModel('model/model.json')

    const mbb = getMinBox()
    const dpi = window.devicePixelRatio
    const imgData = canvas.contextContainer.getImageData(mbb.min.x * dpi, mbb.min.y * dpi,
                                                         (mbb.max.x - mbb.min.x) * dpi, (mbb.max.y - mbb.min.y) * dpi);

    function preprocess(imgData)
    {
    return tf.tidy(()=>{
        let tensor = tf.browser.fromPixels(imgData, numChannels= 1)
        const resized = tf.image.resizeBilinear(tensor, [28, 28]).toFloat()
        const offset = tf.scalar(255.0);
        const normalized = tf.scalar(1.0).sub(resized.div(offset));
        const batched = normalized.expandDims(0)
        return batched
    })
    }

    const pred = model.predict(preprocess(imgData)).dataSync()

    function recordCoor(event)
    {
      var pointer = canvas.getPointer(event.e);
      var posX = pointer.x;
      var posY = pointer.y;
  
      if(posX >=0 && posY >= 0 && mousePressed)  
      {	  
        coords.push(pointer) 
      } 
    }
	  
    function getMinBox()
    {
       var coorX = coords.map(function(p) {return p.x});
       var coorY = coords.map(function(p) {return p.y});
       var min_coords =
       {
        x : Math.min.apply(null, coorX),
        y : Math.min.apply(null, coorY)
       }
       var max_coords =
       {
        x : Math.max.apply(null, coorX),
        y : Math.max.apply(null, coorY)
       }
       return {
        min : min_coords,
        max : max_coords
       }
    }    
  </script>
</body>
</html>
